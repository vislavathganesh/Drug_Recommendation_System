{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register Your Details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <style>
        body {
            background-color: rgba(0, 0, 0, 0); /* Fully transparent background */
        }
        .container-fluid {
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        #title {
            font-family: 'Fredoka One', cursive;
            color: #FF00FF;
            font-size: 28px;
        }
        .style1 {
            color: #FF0000;
            font-weight: bold;
        }
        .text-uppercase {
            font-family: 'Righteous', cursive;
        }
        .form-row {
            margin-bottom: 20px;
        }
        .form-group input {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            color: #333;
        }
        .btn-primary {
            background-color: #FF00FF;
            border-color: #FF00FF;
            color: #fff;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #FF3399;
        }
        .btn-lg {
            font-size: 18px;
        }
        .btn-link {
            color: #FF0000;
        }
        .ai-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <h2 class="text-center style1" id="title">Drug Recommendation System based on Sentiment Analysis of Drug Reviews using Machine Learning</h2>
        <p class="text-center style1">
            <small id="passwordHelpInline" class="text-muted">Drug, Recommender System, Machine Learning, NLP, Smote, Bow, TF-IDF, Word2Vec, Sentiment analysis</small>
        </p>
        <hr>
        <form role="form" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-6">
                    <input type="text" name="username" id="username" class="form-control" placeholder="User Name" required>
                </div>
                <div class="col-md-6">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-md-6">
                    <input type="number" name="phoneno" id="phoneno" class="form-control" placeholder="Mobile Number" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4">
                    <input type="text" name="country" id="country" class="form-control" placeholder="Country" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="state" id="state" class="form-control" placeholder="State" required>
                </div>
                <div class="col-md-4">
                    <input type="text" name="city" id="city" class="form-control" placeholder="City" required>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-lg btn-primary" name="submit" value="Sign Up">
            </div>
        </form>
        <div class="text-center mt-3">
            <button class="btn btn-link"><a href="{% url 'login' %}" style="color: #FF3399;">User Login</a></button>
        </div>
        <img src="{% static '/ai-image.png' %}" alt="AI Image" class="ai-image">
    </div>
</div>
</body>
</html>
